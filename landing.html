<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Chatbot AI Rumah Sakit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-container {
  width: 100%;
  max-width: 420px;
  height: 580px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
}

.chat-header {
  background: #0d6efd;
  color: white;
  padding: 15px;
  border-radius: 15px 15px 0 0;
  text-align: center;
}

.chat-messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #e9ecef;
}

.user-message, .bot-message {
  padding: 10px;
  margin: 5px 0;
  border-radius: 10px;
  max-width: 80%;
  font-size: 14px;
}

.user-message {
  background: #0d6efd;
  color: white;
  margin-left: auto;
  text-align: right;
}

.bot-message {
  background: white;
  border: 1px solid #ccc;
}

.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #aaa;
}

.chat-input button {
  margin-left: 5px;
  padding: 10px 15px;
  border: none;
  background: #0d6efd;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">
    <h3>Chatbot RS Sehat Sentosa</h3>
    <small>Layanan Informasi Rumah Sakit Otomatis</small>
  </div>

  <div class="chat-messages" id="chatBox"></div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Tanyakan tentang layanan RS...">
    <button onclick="sendMessage()">Kirim</button>
  </div>
</div>

<script>
const API_KEY ="AIzaSyBMIt4T5WYr7zff_RAyORYEZJXufRI0jHY";

async function sendMessage() {
  let input = document.getElementById("userInput").value;
  let chatBox = document.getElementById("chatBox");
  if(input === "") return;

  chatBox.innerHTML += `<div class="user-message">${input}</div>`;

  // Prompt khusus Rumah Sakit
  let prompt = `
  Anda adalah chatbot resmi Rumah Sakit.
  Jawablah dengan bahasa Indonesia yang sopan.
  Fokus pada informasi layanan rumah sakit.
  Pertanyaan: ${input}
  `;

  const response = await fetch(
    "https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=" + API_KEY,
    {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        contents: [{ parts: [{ text: prompt }] }]
      })
    }
  );

  const data = await response.json();
  let reply = data.candidates[0].content.parts[0].text;

  chatBox.innerHTML += `<div class="bot-message">${reply}</div>`;
  document.getElementById("userInput").value = "";
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
