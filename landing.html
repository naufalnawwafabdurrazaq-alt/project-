<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Kesehatan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 30%;
      background: linear-gradient(to bottom, #1e88e5, #42a5f5);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 { margin-top: 0; }

    .sidebar p { font-size: 14px; }

    .quick-btn {
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 20px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      cursor: pointer;
    }

    .quick-btn:hover { background: rgba(255,255,255,0.35); }

    .symptom-box {
      margin-top: 20px;
      background: rgba(255,255,255,0.15);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .symptom-box label {
      display: block;
      margin: 5px 0;
    }

    .main-chat {
      width: 70%;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #1e88e5;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f7f9fc;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
    }

    .user {
      background: #1e88e5;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #e0e0e0;
      color: #333;
      margin-right: auto;
      border-top-left-radius: 0;
    }

    .chat-input {
      padding: 10px;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #1e88e5;
      color: #fff;
      cursor: pointer;
    }

    .chat-input button:hover { background: #1565c0; }

    .note {
      margin-top: auto;
      font-size: 11px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="chat-container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>HealthBot</h2>
    <p>Chatbot kesehatan offline (tanpa API).</p>

    <h4>Topik Cepat</h4>
    <button class="quick-btn" onclick="setQuestion('Apa itu pneumonia?')">Apa itu pneumonia?</button>
    <button class="quick-btn" onclick="setQuestion('Cara mencegah flu')">Cara mencegah flu</button>
    <button class="quick-btn" onclick="setQuestion('Kapan harus ke UGD')">Kapan harus ke UGD</button>

    <div class="symptom-box">
      <strong>Symptom Checker</strong><br>
      <label><input type="checkbox" id="demam"> Demam</label>
      <label><input type="checkbox" id="batuk"> Batuk</label>
      <label><input type="checkbox" id="sesak"> Sesak Napas</label>
      <label><input type="checkbox" id="dada"> Nyeri Dada</label>
      <label><input type="checkbox" id="darah"> Pendarahan Berat</label>
      <button class="quick-btn" onclick="checkSymptom()">Periksa</button>
    </div>

    <div class="note">
      Bukan pengganti konsultasi dokter.
    </div>
  </div>

  <!-- CHAT AREA -->
  <div class="main-chat">
    <div class="chat-header">
      <div class="avatar">HB</div>
      <div>
        <strong>HealthBot</strong><br>
        <small>Siap membantu Anda</small>
      </div>
    </div>

    <div class="chat-body" id="chatBody"></div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Tanyakan sesuatu tentang kesehatan...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

</div>

<script>
// KNOWLEDGE BASE
const knowledge = [
  { title: "apa itu pneumonia", answer: "Pneumonia adalah infeksi paru-paru yang menyebabkan alveoli terisi cairan atau nanah. Gejala: demam, batuk, sesak napas." },
  { title: "cara mencegah flu", answer: "Cuci tangan, vaksinasi, istirahat cukup, konsumsi makanan bergizi, dan hindari kontak dengan orang sakit." },
  { title: "kapan harus ke ugd", answer: "Segera ke UGD jika sesak berat, nyeri dada hebat, pendarahan berat, atau tidak sadar." },
  { title: "apa itu hipertensi", answer: "Hipertensi adalah tekanan darah tinggi yang berlangsung lama dan dapat menyebabkan komplikasi serius." }
];

const chatBody = document.getElementById("chatBody");
const userInput = document.getElementById("userInput");

addMessage("Halo! Saya HealthBot. Tanyakan apa saja tentang kesehatan.", "bot");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.textContent = text;
  chatBody.appendChild(div);
  chatBody.scrollTop = chatBody.scrollHeight;
}

function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;
  addMessage(text, "user");
  userInput.value = "";

  setTimeout(() => reply(text), 600);
}

function reply(question) {
  const q = question.toLowerCase();
  const found = knowledge.find(k => q.includes(k.title));

  if (found) {
    addMessage(found.answer, "bot");
  } else if (q.includes("demam") || q.includes("batuk")) {
    addMessage("Kemungkinan Anda mengalami infeksi ringan. Istirahat cukup dan banyak minum. Jika memburuk, segera ke dokter.", "bot");
  } else if (q.includes("obat")) {
    addMessage("Gunakan obat sesuai anjuran dokter atau apoteker. Jangan mengonsumsi obat sembarangan.", "bot");
  } else {
    addMessage("Maaf, saya belum memahami pertanyaan Anda sepenuhnya. Silakan jelaskan gejala atau keluhan lebih detail.", "bot");
  }
}

function setQuestion(text) {
  userInput.value = text;
  userInput.focus();
}

function checkSymptom() {
  const demam = document.getElementById("demam").checked;
  const batuk = document.getElementById("batuk").checked;
  const sesak = document.getElementById("sesak").checked;
  const dada = document.getElementById("dada").checked;
  const darah = document.getElementById("darah").checked;

  let result = "";

  if (darah) result = "Pendarahan berat terdeteksi. Segera ke UGD!";
  else if (sesak && dada) result = "Sesak napas dan nyeri dada. Kondisi darurat, segera ke UGD!";
  else if (demam && batuk && sesak) result = "Gejala mengarah ke infeksi paru. Segera konsultasi dokter.";
  else if (demam || batuk) result = "Gejala ringan, perbanyak istirahat dan minum air putih.";
  else result = "Tidak ada gejala serius terdeteksi.";

  addMessage(result, "bot");
}

userInput.addEventListener("keydown", function(e) {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
